<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thành công</title>
  <style>
    body {
      background-color: #e0ffe0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: green;
      font-size: 2em;
    }
    #qr-code {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>✅ Quét mã thành công!</h1>
  <p>Mã QR bạn vừa quét là:</p>
  <div id="qr-code">(đang tải...)</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    document.getElementById("qr-code").innerText = code ?? "Không có mã";
  </script>
</body>
</html>
