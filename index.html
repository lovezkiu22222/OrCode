<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Qu√©t m√£ QR li√™n t·ª•c</title>
  <script src="OrCode.js"></script> <!-- ƒê·∫£m b·∫£o OrCode.js ch·ª©a Html5Qrcode -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #reader {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1;
      border: 2px solid #00FF00;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #007b00;
      color: white;
    }
    button:hover {
      background-color: #009900;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="result">üì∑ ƒêang m·ªü camera...</div>

  <script>
    let html5QrCode;
    let scanning = false;
    let lastScanned = "";

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        {
          fps: 30,
          qrbox: { width: 250, height: 250 },
        },
        qrCodeMessage => {
          if (!scanning || qrCodeMessage === lastScanned) return;

          scanning = false;
          lastScanned = qrCodeMessage;
          document.getElementById("result").innerText = "‚úÖ Qu√©t th√†nh c√¥ng: " + qrCodeMessage;

          setTimeout(() => {
            document.getElementById("result").innerText = "üì∑ ƒêang qu√©t l·∫°i...";
            scanning = true;
            lastScanned = "";
          }, 5000);
        },
        errorMessage => {
          // C√≥ th·ªÉ b·ªè qua l·ªói t·ª´ng frame
        }
      ).then(() => {
        scanning = true;
      }).catch(err => {
        document.getElementById("result").innerText = "‚ùå Kh√¥ng th·ªÉ m·ªü camera.";
        console.error(err);
      });
    }

    window.onload = () => {
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length > 0) {
          // ∆Øu ti√™n camera c√≥ ch·ªØ "back"
          let backCam = devices.find(d => d.label.toLowerCase().includes("back"));
          if (!backCam && devices.length > 1) {
            backCam = devices[1]; // Th·ª≠ camera th·ª© 2
          }
          const cameraId = backCam?.id || devices[0].id;
          startScanner(cameraId);
        } else {
          document.getElementById("result").innerText = "‚ùå Kh√¥ng t√¨m th·∫•y camera";
        }
      }).catch(err => {
        document.getElementById("result").innerText = "‚ùå L·ªói truy c·∫≠p camera: " + err;
        console.error(err);
      });
    };
  </script>
</body>
</html>
